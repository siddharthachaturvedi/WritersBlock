<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>writeByte.org</title>
    <link rel="stylesheet" href="./static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body data-theme="light">
    <div id="container">
        <header id="header">
            <h1 id="title">writeByte.org</h1>
        </header>
        <div id="writingArea" contenteditable="true" placeholder="Set your thoughts free..."></div>
        <footer id="footer">
            <div id="footer-row-1" class="footer-row">
                <span id="wordCount">0 words</span>
                <a href="#" id="gptSuggest">Get GPT-4 Suggestions</a>
                <span id="charCount">0 chars</span>
            </div>
            <div id="footer-reveal">
                <!-- Updated the id to match the JS event listener -->
                <a href="#" id="ellipsis" class="ellipsis">...</a>
                <div id="footer-hidden-content" class="hidden-content">
                    <a href="#" id="downloadMasterpiece">Download your masterpiece</a>
                    <div id="credits">Made with ❤️ in Bellevue.</div>
                </div>
            </div>
        </footer>
    </div>
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider round"></span>
        </label>
    </div>
    <script src="./static/script.js"></script>
</body>
</html>
